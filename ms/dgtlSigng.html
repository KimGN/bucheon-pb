<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width">
  <title>사이니지 모니터링</title>
  <link href='/css/pbb/reset.css' type='text/css' rel='stylesheet'>
  <link href='/css/pbb/common.css' type='text/css' rel='stylesheet'>
  <link href='/css/pbb/dgtlSigng.css' type='text/css' rel='stylesheet'>
  <!-- jquery -->
  <script type='text/javascript' src='/resources/jquery/jquery-3.5.1.min.js'></script>
</head>

<body>
  <div id='wrap'>
    <div class='signgContents text-center code-none'>
      <div class='signgLogo'>
        <div class='container'>
          <h1>
            <img src='/img/pbb/signg_logo.png' alt='부천시 미세먼지 포털 서비스 로고'>
          </h1>
        </div>
      </div>
      <div class='areaContents'>
        <div class='areaLine'>
          <div class='container'>
            <div class='areaA'>
              <h2>상동 홈플러스</h2>
            </div>
          </div>
        </div>
        <div class='areaLine'>
          <div class='container'>
            <div class='areaB'>
              <div class='display-flex flex-justify-between'>
                <div class='flex-items'>
                  <div>
                    <p class='position-rel'>
                      <span class='tempIcons'></span>
                      <span>온도 <span class='tempData'>16</span>℃</span>
                    </p>
                  </div>
                </div>
                <div class='flex-items'>
                  <div>
                    <p class='position-rel'>
                      <span class='tempIcons'></span>
                      <span>풍속 <span class='tempData'>16</span>m/s</span>
                    </p>
                  </div>
                </div>
                <div class='flex-items'>
                  <div>
                    <p class='position-rel'>
                      <span class='tempIcons'></span>
                      <span>습도 <span class='tempData'>16</span>%</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='areaLine'>
          <div class='container'>
            <div class='areaC'>
              <div class='display-flex flex-justify-between'>
                <div class='flex-items'>
                  <div>
                    <p><span>도시 대기(내동 측정소)</span></p>
                  </div>
                </div>
                <div class='flex-items'>
                  <div>
                    <p><span>2020.03.02</span> <span>14:00</span> 기준</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='areaLine'>
          <div class='areaD'>
            <div class='container text-left'>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
